<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Weather App</title>
</head>
<body>
    <main>
        <div class="header">
            <h1>Weather Dashboard</h1>
        </div>
        <div class="container">
            <div class="first-content">
                <h2>Enter a City name</h2>
                <input type="text" placeholder="E.g New York, London, Tokyo">
                <button type="submit" class="search">Search</button>
                <hr>
               
            </div>
            <div class="current-weather">
                <p class="location">Location:</p>
                <p class="temperature temp">Temperature</p>
                <p class="wind wind">Wind</p>
                <p class="humidity">humidity</p>
                <div class="text">
                    <h2>4-Day Forecast</h2>
                </div>
                <div class="other-days">
                    <div class="first-day">
                        <p class="date"></p>
                        <p class="condition-img"></p>
                        <p class="temp"></p>
                        <p class="wind"></p>
                        <p class="humidity"></p>
                    </div>
                    <div class="second-day">
                         <p class="date"></p>
                        <p class="condition-img"></p>
                        <p class="temp"></p>
                        <p class="wind"></p>
                        <p class="humidity"></p>
                    </div>
                    <div class="third-day">
                         <p class="date"></p>
                        <p class="condition-img"></p>
                        <p class="temp"></p>
                        <p class="wind"></p>
                        <p class="humidity"></p>
                    </div>
                    <div class="fourth-day">
                        <p class="date"></p>
                        <p class="condition-img"></p>
                        <p class="temp"></p>
                        <p class="wind"></p>
                        <p class="humidity"></p>
                    </div>
                </div>
            </div>  
    </main>
    

    <script src="scripts/scripts.js"></script>
</body>
</html>
